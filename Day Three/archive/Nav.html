<html>
	<head>
		<title>Navigation</title>
		<style type="text/css">
			#list-nav{
				list-style: none;
				margin: 20px;
				padding:0;
				width: 525px;
			}
			#list-nav li{
				display: inline;
			}
			#list-nav a{
				text-decoration: none;
				padding: 5px 0;
				width: 100px;
				background: #F7F7F7;
				color:#2C2918;
				border-left: solid #2C2918;
				float: left;
				text-align: center;
			}
			#list-nav a:hover{
				background: #A19B88;
				color:#F7F7F7;
			}
		</style>
	</head>
	<body>
		<ul id="list-nav">
			<li><a href="#">item 1</a></li>
			<li><a href="#">item 2</a></li>
			<li><a href="#">item 3</a></li>
			<li><a href="#">item 4</a></li>
			<li><a href="#">item 5</a></li>
		</ul>

	</body>
</html>
