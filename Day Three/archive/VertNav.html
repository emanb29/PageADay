<html>
	<head>
		<title>Navigation</title>
		<style type="text/css">
			#list-nav{
				list-style: none;
				padding: 20px;
				width: 150px;
				background: #F7F7F7;
				border: 1px;
			}
			#list-nav li{
				padding: 5px 0;
			}
			#list-nav a{
				text-decoration: none;
				padding: 5px 10px;
				width: 150px;
				background: #F7F7F7;
				color:#2C2918;
				border-left: solid #2C2918;
				text-align: center;
			}
			#list-nav a:hover{
				background: #A19B88;
				color:#F7F7F7;
			}
		</style>
	</head>
	<body>
		<ul id="list-nav">
			<li><a href="#">item 1</a></li>
			<li><a href="#">item 2</a></li>
			<li><a href="#">item 3</a></li>
			<li><a href="#">item 4</a></li>
			<li><a href="#">item 5</a></li>
		</ul>

	</body>
</html>
